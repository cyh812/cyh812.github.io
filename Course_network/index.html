<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
  <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  <script type="text/javascript" src="https://registry.npmmirror.com/jquery/3.7.1/files/dist/jquery.min.js"></script>
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.5.1/files/dist/echarts.min.js"></script>

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    var ROOT_PATH = 'https://echarts.apache.org/examples';
    var option;

    // 定义颜色映射
    var categoryColorMap = { '人文学院': '#b9d76a', '公共管理学院': '#ff82ff', '工程师学院': '#00f0ff', '农业与生物技术学院': '#ff7300', '建筑工程学院': '#852437', '经济学院': '#0075ca', '光华法学院': '#ff65b5', '管理学院': '#008887', '医学院': '#0ae700', '海洋学院': '#9b8300', '外国语学院': '#a4b5bd', '环境与资源学院': '#ffa75c', '传媒与国际文化学院': '#434c00', '地球科学学院': '#a45acb', '教育学院': '#00de65', '计算机科学与技术学院': '#ffaa00', '动物科学学院': '#5d3d6d', '电气工程学院': '#aed300', '生物系统工程与食品科学学院': '#00e6c1', '软件学院': '#ff9bd9', '数学科学学院': '#004d36', '机械工程学院': '#e7918b', '航空航天学院': '#005572', '生命科学学院': '#00dbff', '能源工程学院': '#dc3831', '信息与电子工程学院': '#007920', '化学工程与生物工程学院': '#aba8ff', '药学院': '#ff5a5b', '控制科学与工程学院': '#31e2da', '心理与行为科学系': '#7d3f00', '生物医学工程与仪器科学学院': '#ff5eec', '材料科学与工程学院': '#503f36', '艺术与考古学院': '#00c4ff', '马克思主义学院': '#73b084', '物理学院': '#ba3c87', '浙江大学-西湖大学联培项目': '#0096ca', '化学系': '#85d3ff', '光电科学与工程学院': '#4c9b00', '高分子科学与工程系': '#af8f43', '哲学学院': '#009e63', '文学院': '#ff9799', '历史学院': '#daade3', '公共体育与艺术部': '#00def4', '国际联合学院（海宁国际校区）': '#d76100', '微纳电子学院': '#ffafff', '国际教育学院': '#f9cc34', '其他': '#f0cda2', '研究生院': '#64e472', '集成电路学院': '#fd0573' };


    myChart.showLoading();

    $.get('output_data.json', function (webkitDep) {
      myChart.hideLoading();

      // 设置 option 配置
      option = {
        title: {
          text: "浙\n江\n大\n学\n选\n课\n网\n络",
          left: "2%",
          top: "center",
          textStyle: {
            fontSize: 40
          },
        },
        legend: {
          type: 'scroll',
          orient: 'vertical',
          right: 10,
          top: 20,
          bottom: 20,
          // data: webkitDep.categories,
          data: webkitDep.categories.map(function (category) {
            category.itemStyle = {
              color: categoryColorMap[category.name] || '#000' // 根据 category 分配颜色
            };
            return category;
          }),
        },
        tooltip: {
          // 自定义 tooltip 的显示格式
          formatter: function (params) {
            if (params.dataType === 'node') {
              // 鼠标悬停到节点时，显示节点的详细信息
              var node = params.data;
              var content = `
                <b>节点信息:</b><br>
                <b>ID:</b> ${node.id} <br>
                <b>标签:</b> ${node.label} <br>
                <b>类别:</b> ${node.category} <br>
                <b>课程性质:</b> ${node['课程性质']} <br>
                <b>课程体系:</b> ${node['课程体系']} <br>
                <b>是否允许外院选课:</b> ${node['是否允许外院选课']} <br>
                <b>上课语言:</b> ${node['上课语言']} <br>
              `;
              return content;
            } else if (params.dataType === 'edge') {
              // 鼠标悬停到连边时，显示 source 和 target 对应的课程名
              var edge = params.data;

              // 获取 source 和 target 节点 ID
              var sourceNodeId = edge.source;
              var targetNodeId = edge.target;

              // 查找对应的节点信息（根据 ID）
              var sourceNode = webkitDep.nodes.find(function (node) {
                return node.id === sourceNodeId;
              });
              var targetNode = webkitDep.nodes.find(function (node) {
                return node.id === targetNodeId;
              });

              // 获取节点的课程名称（label）
              var sourceLabel = sourceNode ? sourceNode.label : '未知课程';
              var targetLabel = targetNode ? targetNode.label : '未知课程';

              // 构建返回的内容
              var content = `
                  <b>连边信息:</b><br>
                  <b>源节点课程名:</b> ${sourceLabel} <br>
                  <b>目标节点课程名:</b> ${targetLabel} <br>
                `;
              return content;
            }

          },
          backgroundColor: 'rgba(255, 255, 255, 0.8)',  // 背景色
          borderColor: '#ccc',  // 边框色
          borderWidth: 1,
          padding: 10
        },
        series: [
          {
            type: 'graph',
            layout: 'force',
            animation: false,
            roam: true,
            draggable: true,
            data: webkitDep.nodes.map(function (node) {
              // 根据每个节点的 category 从 categoryColorMap 中取颜色
              var category = node.category;
              var color = categoryColorMap[category] || '#000';  // 默认黑色
              // 将颜色赋给节点
              node.itemStyle = {
                color: color
              };
              return node;
            }),
            categories: webkitDep.categories,
            force: {
              edgeLength: 5,
              repulsion: 20,
              gravity: 0.2
            },
            edges: webkitDep.links
          }
        ]
      };
      myChart.setOption(option);
    });


    window.addEventListener('resize', myChart.resize);
  </script>
</body>

</html>
